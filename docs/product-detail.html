<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail - Web Shop</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/product-detail.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <div class="cart-icon">ðŸ›’</div>
                <div class="logo-text">Web Shop</div>
            </div>
            <nav>
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="product-detail">
            <div class="product-info">
                <div class="product-details">
                    <h1 id="product-name">Product Name</h1>
                    <p class="price" id="product-price">$99.99</p>
                    <p class="category" id="product-category">Category</p>
                    
                    <div class="product-description" id="product-description">
                        <p>Description will be loaded here</p>
                    </div>

                    <div class="order-form">
                        <h2>Order Now</h2>
                        <form id="orderForm">
                            <div class="form-group">
                                <label for="quantity">Quantity:</label>
                                <input type="number" id="quantity" name="quantity" min="1" value="1" required>
                            </div>
                            <div class="form-group">
                                <label for="name">Your Name:</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="#main-image {
                                    width: 100%;
                                    max-height: 50px; /* Made it much smaller */
                                    object-fit: cover;
                                }email">Email:</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="address">Shipping Address:</label>
                                <textarea id="address" name="address" required></textarea>
                            </div>
                            <button type="submit" class="order-button">Place Order</button>
                        </form>
                    </div>
                </div>
                <div class="product-images">
                    <div id="main-image-container">
                        <img src="https://via.placeholder.com/600" alt="Product Main Image" id="main-image">
                    </div>
                    <div class="thumbnail-grid">
                        <img src="https://via.placeholder.com/200" alt="Thumbnail 1" class="thumbnail">
                        <img src="https://via.placeholder.com/200" alt="Thumbnail 2" class="thumbnail">
                        <div class="video-thumbnail" data-video-id="">
                            <img src="https://via.placeholder.com/200" alt="Video Thumbnail">
                            <div class="play-icon">â–¶</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Web Shop. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
